{%extends 'base.html'%}
{%block content%}
<div class="list-group pt-3" style="min-height: 80vh;">
    {%for li in public_lists%}
    <a href="{% url 'Public' li.created_by li.name %}" class="list-group-item list-group-item-action flex-column align-items-start">
        <div class="d-flex w-100 justify-content-between">
          <h4 class="mb-1">{{li.name}}</h5>
        </div>
        <small class="text-muted">Created by : {{li.created_by}}</small>
      </a>
    {%endfor%}
  </div>

  {%endblock%}
