{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href=" {% static 'css/login/style.css'%}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <title>Register Page</title>
</head>

<body>
    {% if request.method == 'GET' %}
    <div class="container">
        <div class="row">
            <h1 class="text-center" style="color: white;">MoviesDB</h1>
        </div>
        <div class="row">
            <div class="card">
                <h3 class="card-header">Sign up</h3>
                <article class="card-body">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Enter Username</label>
                            <input type="text" class="form-control" name="username" placeholder="unique_username">
                        </div>
                        <div class="form-group">
                            <label>Enter Password</label>
                            <input type="password" name="password1" class="form-control" placeholder="********">
                        </div>
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" name="password2" class="form-control" placeholder="********">
                        </div>
                        <button type="submit" class="btn btn-block" style="background-color: #ffc478;">Register</button>
                        <p>Already have an account? <a href="/">Login here.</a></p>
                    </form>
                </article>
            </div>
            {% else %}
            <h2 class="message">{{ message }}</h2>
            {% if is_created %}
            <h2 class="message"><a href="/">Login page</a></h2>
            {% else %}
            <h2 class="message"><a href="/register">Sign up</a></h2>
            {% endif %}
            {% endif %}

        </div>
    </div>

</body>

</html>
